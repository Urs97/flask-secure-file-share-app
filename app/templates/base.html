<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Secure File Share{% endblock %}</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
</head>
<body class="bg-gray-100 min-h-screen">

  <nav class="bg-white shadow-md p-4">
    <div class="container mx-auto flex justify-between items-center">
      <a href="{{ url_for('main.index') }}" class="text-xl font-semibold text-blue-600">🔐 Secure Share</a>
    </div>
  </nav>

  <main class="container mx-auto p-4">
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div class="mb-4">
          {% for category, message in messages %}
            {% if category != 'error' %}
              <div class="p-2 rounded text-white {% if category == 'success' %}bg-green-500{% else %}bg-blue-500{% endif %}">
                {{ message }}
              </div>
            {% endif %}
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}
  
    {% block content %}{% endblock %}
  </main>  

</body>
</html>
